<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    
    <header class="page-title">
        <h1 class="weather-title">Weather Dashboard</h1>
    </header> 

    <!-- city search section -->
    <main class="col-12 d-md-flex flex-lg-row pt-md-3">
        <div class="d-flex align-items-start flex-column bd-highlight mb-3">
            <div class="card">
                <h3 class="card-header text-uppercase">Search for a city:</h3>
                <form id="city-form" class="card-body">
                  <input name="" id="city-name" type="text" autofocus="true" class="city-input input-group" placeholder="City Name"/> <br>
                  <div class="d-grid">
                  <button type="submit" class="button btn-primary" id="search-button">Search</button>
                  </div>
                </form>
             </div>

             <div class="col-12 col-md-8" id="search-history">
               <h3 class="sub-city">Searched Cites: <span id="city-search-term"></span></h3>
               <div id="searched-container" class="list-city">

               </div>
             </div>
    </main>   

   

<!-- city weather/date info display  -->
        <section class="container col-12 col-md-9 py-3 ">
            <div class="row">
                <div class="city-info card-body">
                    <h1 class="searched-city">New York</h1>
                    <p class="date">1/9/21</p>
                    <p class="weather-icon"></p>
                    <p class="temp">Temp:32.6</p>
                    <p class="wind">Wind:6.67</p>
                    <p class="humidity">Humidity:32%</p>
                    <p class="uv-index">UV Index 0.47</p>
                </div>
            </div>             <!-- five day forecast section -->
            <div class="col-12 col-md-9">
                
                <h3 class="fiveday">5 Day Forecast</h3>
                <div class="row row-cols-1 row-cols-md-5 g-6 space-between">
                   <!-- card day 1 -->
                    <div class="fiveday-forecast col">
                      <div class="card">
                        <div class="card-body">
                          <p class="date">1/9/21</p>
                          <p class="weather-icon"></p>
                          <p class="temp">43</p>
                          <p class="wind">3.67</p>
                          <p class="humidity">36%</p>
                        </div>
                      </div>
                    </div>

                    <!-- card day 2 -->
                    <div class="fiveday-forecast col">
                        <div class="card">
                          <div class="card-body">
                            <p class="date">1/10/21</p>
                            <p class="weather-icon"></p>
                            <p class="temp">39</p>
                            <p class="wind">9.53</p>
                            <p class="humidity">34%</p>
                          </div>
                        </div>
                      </div>

                    <!-- card day 3 -->
                    <div class="fiveday-forecast col">
                        <div class="card">
                          <div class="card-body">
                            <p class="date">1/11/21</p>
                            <p class="weather-icon"></p>
                            <p class="temp">27</p>
                            <p class="wind">9.53</p>
                            <p class="humidity">19%</p>
                          </div>
                        </div>
                    </div>

                    <!-- card day 4 -->
                    <div class="fiveday-forecast col">
                        <div class="card">
                          <div class="card-body">
                            <p class="date">1/12/21</p>
                            <p class="weather-icon"></p>
                            <p class="temp">12</p>
                            <p class="wind">9.53</p>
                            <p class="humidity">12%</p>
                          </div>
                        </div>
                    </div>
                      
                    <!-- card day 5 -->
                    <div class="fiveday-forecast col">
                        <div class="card">
                          <div class="card-body">
                            <p class="date">1/13/21</p>
                            <p class="weather-icon"></p>
                            <p class="temp">32</p>
                            <p class="wind">9.53</p>
                            <p class="humidity">21%</p>
                          </div>
                        </div>
                      </div>
                </div>
                      

            </div>
        </section>
        
       

















    </main>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
</body>
</html>
