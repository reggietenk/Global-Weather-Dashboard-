    <header class="page-title">
        <h1 class="weather-title">Weather Dashboard</h1>

    <!-- city search section -->
    <main class="col-12 d-md-flex flex-lg-row pt-md-3">
        <div class="d-flex align-items-start flex-column bd-highlight mb-3">
            <div class="card">
                <h3 class="card-header text-uppercase">Search for a city:</h3>
                <form id="user-form" class="card-body">
                  <input name="username" id="username" type="text" autofocus="true" class="city-input input-group" placeholder="City Name"/> <br>
                  <div class="d-grid">
                  <button type="submit" class="button btn-primary">Search</button>
                  </div>
                </form>
              </div>
        </div>
    </main>   

   

<!-- city weather/date info display  -->
